<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JM Form</title>
</head>
<body class="container-form">
  
        <div class="container-title">
            <h1 id="title">JM Devs Service Satisfaction Form</h1>
            <p id="description">
                Thank you for responding to this form.
                It helps us to improve our service to you.
            </p>
        </div>
        <form id="survey-form">
               <div class="form-flex">
                    <label id="name-label" class="fontColor" for="name">Name</label>
                   <input type="text" name="name" id="name" class="inpEd" placeholder="Name" required>                  
               </div>
               <div class="form-flex">
                  <label id="email-label" class="fontColor" for="Email">Email</label>
                  <input type="email" name="email" id="email" class="inpEd"  placeholder="Email" required>
               </div>
               <div class="form-flex">
                   <label id="number-label" class="fontColor" for="name">Age</label>
                   <input type="number" name="age" id="number" class="inpEd" min="10" max="99"  class="inpName" placeholder="Age">
               </div>

               <div class="selc">
                <p class="fontColor">How satisfied are you with our work?</p>
                <select name="satisfied" id="dropdown" class="optionFont">
                    <option value="verySatisfied" class="optionFont">very satisfied</option>
                    <option value="satisfied" class="optionFont">satisfied</option>
                    <option value="dissatisfied" class="optionFont">dissatisfied</option>
                    <option value="veryDissatisfied" class="optionFont">very dissatisfied</option>
                </select>
               </div>
               <div class="recommn">
                <p class="fontColor">Would you recommend JM Devs?</p>
                <label class="fontRadio">
                    <input type="radio" name="recommendation" value="Definitely" checked>
                    Definitely
                </label>
                <label class="fontRadio">
                    <input type="radio" name="recommendation" value="perhaps" checked>
                    perhaps
                </label>
                <label class="fontRadio">
                    <input type="radio" name="recommendation" value="not-sure" checked>
                    not sure
                </label>
               </div>
                
               <div class="recommn">
                 <p class="fontColor">what services would you like us to add to JM Devs?</p>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="angular-js">
                    Angular js
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="vue-js">
                    Vue js
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="next-js">
                    Next js
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="nest-js">
                    Nest js
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="python">
                    Python
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="rust">
                    Rust
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="unity">
                    Unity
                 </label>
                 <label class="fontRadio">
                    <input type="checkbox" name="add" value="ruby">
                    Ruby
                 </label>                 
                </div>
               <div class="recommn" >
                <p class="fontColor">Any comments or suggestions?</p>
                <textarea name="comment" id="comments" placeholder="write your comment here..."></textarea>
               </div>
             </div>
            <div>
                <button type="submit" id="submit">
                    submit
                </button>
            </div>
        </form>
   
</body>
</html>
